services:
  postgres:
    image: postgres:16-alpine
    container_name: nearbyindex-postgres
    environment:
      POSTGRES_USER: nearbyindex
      POSTGRES_PASSWORD: nearbyindex
      POSTGRES_DB: nearbyindex
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nearbyindex"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
